name: Build Template
on: [workflow_dispatch, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout PR
      uses: actions/checkout@v3
    - name: Run Cookiecutter
      uses: andrewthetechie/gha-cookiecutter@main
      with:
        template: .
        cookiecutterValues: '{
            "caf": true,
            "project_name": "test"
        }'
    - name: Display Template Tree
      run: tree caf.test
