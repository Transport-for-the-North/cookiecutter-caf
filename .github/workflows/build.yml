name: Build Template
on: [workflow_dispatch, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: List files / folders
      run: ls -a
    - name: Run Cookiecutter
      uses: andrewthetechie/gha-cookiecutter@main
      with:
        template: ./cookiecutter-caf
        cookiecutterValues: '{
            "caf": true
        }'
    - name: List files / folders
      run: ls -a
