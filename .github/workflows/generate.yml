name: Generate Template & Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  generate:
    name: Generate Template & Test
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        path: 'cookiecutter-caf'

    - name: Generate Project CAF.test
      uses: andrewthetechie/gha-cookiecutter@main
      with:
        template: 'cookiecutter-caf'
        cookiecutterValues: '{
            "caf": true,
            "project_name": "test"
          }'

    - name: Display Generate Project
      run: tree caf.test

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python Dependencies
      run: |
        cd caf.test
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements_dev.txt

    - name: Check Formatting with Black
      run: |
        cd caf.test
        black src

    - name: Check Import Formatting (isort)
      run: |
        cd caf.test
        isort src

    - name: Lint with PyLint
      run: |
        cd caf.test
        pylint src

    - name: Lint with MyPy
      run: |
        cd caf.test
        mypy src

    - name: Lint with PyDocStyle
      run: |
        cd caf.test
        pydocstyle src

    - name: Create Dummy PKG-INFO for Versioningit
      run: |
        sudo chown -R $USER:$USER caf.test
        cd caf.test
        sudo printf "Metadata-Version: 1.1\nVersion: 0.1.0" > PKG-INFO
        cat PKG-INFO

    - name: Check HTML Documentation Builds (sphinx)
      run: |
        cd caf.test/docs
        pip install -r requirements.txt
        sphinx-build source build/html -b html
