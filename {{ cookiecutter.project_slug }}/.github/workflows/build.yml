# This workflow will test building a Python Package when a PR to main is created.

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build
        run: |
          pip list
          python -m build

      - name: Install from whl
        run: |
          pip list
          python -m pip install dist/*.whl

      - name: Import
        run: |
          cd ..
          python -c "import {{ cookiecutter.__pkg_name }; {{ cookiecutter.__pkg_name }.__version__;"
